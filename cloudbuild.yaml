substitutions:
  _IMAGE_TAG: latest

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/adk-rag-agent-ui:${_IMAGE_TAG}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/adk-rag-agent-ui:latest'
      - '-f'
      - 'Dockerfile.web'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/adk-rag-agent-ui'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'adk-rag-agent-ui'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/adk-rag-agent-ui:${_IMAGE_TAG}'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1,GOOGLE_GENAI_USE_VERTEXAI=TRUE'
      - '--set-secrets=GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300s'
      - '--max-instances=10'
      - '--min-instances=0'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/adk-rag-agent-ui:${_IMAGE_TAG}'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/adk-rag-agent-ui:latest'

options:
  logging: CLOUD_LOGGING_ONLY
